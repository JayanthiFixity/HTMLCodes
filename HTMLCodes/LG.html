<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <h3>Login Form</h3>
                </div>
                <form accept="" class="shadow p-4">
                    <div class="mb-3">
                        <label for="username">Email/Username</label>
                        <input type="email" class="form-control" name="username" id="username" placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="password" id="Password" placeholder="Password">
                    </div>

                    <label class="mb-3">
                        <input type="checkbox" name="RememberMe"> Remember Me
                    </label>

                    <a href="ForgetPswd.html" class="float-end text-decoration-none">Forget Password</a>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <hr>

                    <p class="text-center mb-0">If you have not account <a href="registration.html">register now</a></p>
                   
                </form>
            </div>
        </div>
    </div>
</body>
</html>

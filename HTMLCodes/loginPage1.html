<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"
          name="viewport"
          content="width=device-width, initial-scale=1">/>
    <title></title>
    <style>
        body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: green;
            -webkit-text-stroke: 1px black;
        }


        .bg-img {
            background-image: url( "https://media.geeksforgeeks.org/wp-content/uploads/20191212174641/bg1.png");
            min-height: 380px;
            background-size: cover;
        }

        
        .container {
            position: absolute;
            left: 28px;
            top: 50px;
            margin: 20px;
            max-width: 300px;
            padding: 16px;
        }

        b {
            color: green;
            font-size: 26px;
            -webkit-text-stroke: 1px black;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 15px 0px;
            border: 2px solid green;
        }

        .button {
            background-color: green;
            color: white;
            padding: 16px 16px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

            .button:hover {
                transform: scale(1.1);
                transition: transform 0.3s;
            }
    </style>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="bg-img">
        <h1>LOGIN FORM</h1>

        <form class="container">
            <b>Username</b>
            <input type="text" placeholder="Username Please"
                   name="username" required>

            <b>Password</b>
            <input type="password" placeholder="Enter Password"
                   name="password" required>

            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>
</html>

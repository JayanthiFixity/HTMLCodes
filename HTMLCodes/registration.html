<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Registration form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
        <h2 align="center">Registration form</h2>

        <div class="container  mt-5 mb-5">
            <form class="bg-light p-4 m-auto" action="#">
                <div class="row mb-3">
                    <div class="col-lg-2">
                        <p>RefID </p>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" placeholder="RefID" required>
                    </div>
                    <div class="col-lg-4">
                        <p>(max 10 numbers)</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-2">
                        <p>RollNO</p>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" placeholder="RollNO" required>
                    </div>
                    <div class="col-lg-4">
                        <p>(max 10 characters)</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-2">
                        <p>Name</p>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-lg-4">
                        <p>(max 50 characters)</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-2">
                        <p>EmailID </p>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" placeholder="EmailID" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-2">
                        <p>Password </p>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-2">
                        <p>Mobile</p>
                    </div>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" placeholder="Mobile" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-2">
                        <p>Gender</p>
                    </div>
                    <div class="col-lg-5 d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-2">
                        <p>DOB</p>
                    </div>
                    <div class="col-lg-2">
                        <input type="date" class="form-control" placeholder="DOB" required>

                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <p>Address</p>
                        </div>
                        <div class="col-lg-7">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <p>Qualification </p>
                        </div>
                        <div class="col-lg-5">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Diploma </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">B.Tech </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">M.Tech </label>
                            </div>

                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <p>Branch</p>
                        </div>
                        <div class="col-lg-5 d-flex">
                            <div class="dropdown">
                                <a class="btn border btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                   Branch 
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">EEE</a></li>
                                    <li><a class="dropdown-item" href="#">CIVIL</a></li>
                                    <li><a class="dropdown-item" href="#">MECH</a></li>
                                    <li><a class="dropdown-item" href="#">ECE</a></li>
                                    <li><a class="dropdown-item" href="#">CSE</a></li>
                                </ul>
                            </div>
                            </div>
                        </div>
                            <div class="mb-3" align="center">
                                <button type="submit" class="btn btn-primary">REGISTER</button>
                            </div>
                    </div>
</form>
        </div>
</body>
</html>
